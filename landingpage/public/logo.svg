<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <!-- Gradients -->
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
  </defs>
  
  <!-- Icon part -->
  <g transform="translate(0, 5)">
    <!-- Circle with connection nodes representing a network -->
    <circle cx="30" cy="25" r="25" fill="white" stroke="url(#logo-gradient)" stroke-width="3" />
    
    <!-- Network nodes -->
    <circle cx="20" cy="15" r="5" fill="url(#logo-gradient)" />
    <circle cx="40" cy="15" r="5" fill="url(#logo-gradient)" />
    <circle cx="20" cy="35" r="5" fill="url(#logo-gradient)" />
    <circle cx="40" cy="35" r="5" fill="url(#logo-gradient)" />
    
    <!-- Connection lines -->
    <line x1="20" y1="15" x2="40" y2="15" stroke="url(#logo-gradient)" stroke-width="2" />
    <line x1="20" y1="15" x2="20" y2="35" stroke="url(#logo-gradient)" stroke-width="2" />
    <line x1="20" y1="35" x2="40" y2="35" stroke="url(#logo-gradient)" stroke-width="2" />
    <line x1="40" y1="15" x2="40" y2="35" stroke="url(#logo-gradient)" stroke-width="2" />
    <line x1="20" y1="15" x2="40" y2="35" stroke="url(#logo-gradient)" stroke-width="2" />
    <line x1="40" y1="15" x2="20" y2="35" stroke="url(#logo-gradient)" stroke-width="2" />
  </g>
  
  <!-- Text part - "MCPFinder" -->
  <g transform="translate(70, 0)">
    <text x="0" y="35" font-family="Inter, sans-serif" font-weight="700" font-size="24" fill="url(#text-gradient)">MCPFinder</text>
  </g>
</svg> 